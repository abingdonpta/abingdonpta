{{- $alt := .Get "alt" -}}

{{ $original := (.Page.Resources.ByType "image").GetMatch (printf "*%s*" (.Get "src")) }}
{{ with $original }}
{{ $small := .Resize "492x webp q100" }}

<a href="{{ $original.RelPermalink }}">
    <img 
        src="{{ $small.RelPermalink }}"
        width="{{ $small.Width }}"
        height="{{ $small.Height }}"
        alt="{{ if $alt }}{{ $alt }}{{ end }}"
        loading="lazy"
        class="halfleft"
    >
</a>

{{ end }}
