{{- $alt := .Get "alt" -}}

{{ $original := (.Page.Resources.ByType "image").GetMatch (printf "*%s*" (.Get "src")) }}
{{ with $original }}
{{ $small := .Resize "736x" }}

<img 
    src="{{ $small.RelPermalink }}"
    width="{{ $small.Width }}"
    height="{{ $small.Height }}"
    alt="{{ if $alt }}{{ $alt }}{{ end }}"
    loading="lazy"
>

{{ end }}
